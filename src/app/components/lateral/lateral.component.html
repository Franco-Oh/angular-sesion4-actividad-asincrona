<div class="border border-danger border-4 bg-warning bg-opacity-50 p-4 m-2">
    <h3>Completa tus datos</h3>
    <div class="mt-4">
        <label for="">NOMBRES</label>
        <div class="row my-2">
            <input type="text" class="form-control" [(ngModel)]="nombreLateral">
            <button type="button" class="btn btn-secondary col-3 ms-2" (click)="cambiarNombre()"> <span class="texto_responsive" data-desktop="Agregar" data-phone="+"></span></button>
        </div>
    </div>
    <div class="mt-4">
        <label for="">APELLIDOS</label>
        <div class="row my-2">
            <input type="text" class="form-control" [(ngModel)]="apellidoLateral">
            <button type="button" class="btn btn-secondary col-3 ms-2" (click)="cambiarApellido()"> <span class="texto_responsive" data-desktop="Agregar" data-phone="+"></span></button>
        </div>
    </div>
    <div class="mt-4">
        <label for="">PROFESION</label>
        <div class="row my-2">
            <input type="text" class="form-control" [(ngModel)]="profesionLateral" spellcheck="true">
            <button type="button" class="btn btn-secondary col-3 ms-2" (click)="cambiarProfesion()"> <span class="texto_responsive" data-desktop="Agregar" data-phone="+"></span></button>
        </div>
    </div>
    <div class="mt-4">
        <label for="">HISTORIAL LABORAL</label>
        <div class="row my-2">
            <input type="text" class="form-control" [(ngModel)]="laboralLateral" spellcheck="true">
            <button type="button" class="btn btn-secondary col-3 ms-2" (click)="cambiarLaboral()"> <span class="texto_responsive" data-desktop="Agregar" data-phone="+"></span></button>
        </div>
    </div>
    <div class="mt-4">
        <label for="">APTITUDES</label>
        <div class="row my-2">
            <input type="text" class="form-control" [(ngModel)]="aptitudLateral" spellcheck="true">
            <button type="button" class="btn btn-secondary col-3 ms-2" (click)="cambiarAptitud()"> <span class="texto_responsive" data-desktop="Agregar" data-phone="+"></span></button>
        </div>
    </div>
    <div class="mt-4">
        <label for="">CONTACTO</label>
        <div class="row my-2">
            <input type="number" class="form-control" [(ngModel)]="contactoLateral">
            <button type="button" class="btn btn-secondary col-3 ms-2" (click)="cambiarContacto()"> <span class="texto_responsive" data-desktop="Agregar" data-phone="+"></span></button>
        </div>
    </div>
    <div class="mt-4">
        <label for="">CORREO</label>
        <div class="row my-2">
            <input type="email" class="form-control" [(ngModel)]="correoLateral">
            <button type="button" class="btn btn-secondary col-3 ms-2" (click)="cambiarCorreo()"> <span class="texto_responsive" data-desktop="Agregar" data-phone="+"></span></button>
        </div>
    </div>
    <div class="mt-4">
        <label for="">DIRECCION</label>
        <div class="row my-2">
            <input type="text" class="form-control" [(ngModel)]="direccionLateral">
            <button type="button" class="btn btn-secondary col-3 ms-2" (click)="cambiarDireccion()"> <span class="texto_responsive" data-desktop="Agregar" data-phone="+"></span></button>
        </div>
    </div>
</div>
